<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset password</title>
    <style>
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .content {
            padding: 20px;
            background-color: #dddcdc;
            border-radius: 10px;
        }
        .btn {
            display: block;
            width: fit-content;
            margin: 10px auto;
            padding: 10px 20px;
            background-color: #03b405;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            outline: none;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Resetuj hasło</h1>
    </div>
    <div class="content">
        <img src="https://www.podkarpacielive.pl/icon/casino_1000_42587.jpg" alt="Witaj" style="max-width: 100%; border-radius: 10px;">
        <p>Kliknij poniższy przycisk, aby zresetować hasło do swojego konta:</p>
        <a class="btn" th:href="${confirmationLink}" target="_blank">Resetuj</a>
    </div>
</div>
</body>
</html>
